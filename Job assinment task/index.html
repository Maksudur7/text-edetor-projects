<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,300&family=Oswald&family=Roboto+Condensed&family=Rubik+Doodle+Triangles&family=Sevillana&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Assinment</title>
</head>

<body>
    <div class="container">
        <div class="btn-body">
            <div>
                <button onclick="back()" class="btn">Undo</button>
                <button onclick="delet()" class="btn">Redo</button>
            </div>
        </div>
        <div class="Image-body">
            <div id="h1Tag">
                <div id="textDiv" class="hidden">
                    <input onchange="addTexth()" class="input" type="text" id="AddNewText" value="">
                    <button onchange="addTexth()" class="btn"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div id="newH1Tag" class="hide">
                    <h1 class="hide" id="h1TagHidden">Hello Text</h1>
                </div>
            </div>
        </div>
        <div class="selectSection">
            <div>
                <select class="select" onclick="fontStyle()" name="" id="list">
                    <option value="sans-serif">Normal</option>
                    <option value="cursive">cursive</option>
                    <option value="'Noto Sans JP', sans-serif">Noto Sans JP</option>
                    <option value="'Playfair Display', serif">Playfair</option>
                </select>
                <div class="font-size-input-section select">
                    <div class="font-size-input">
                        <input onchange="textInputSize()" value="32" type="number" id="textSize"
                            placeholder="Font Size">
                    </div>
                    <input onchange="colors()" type="color" id="colorInput" value="">
                </div>
                <button class="btn btn-full" onclick="addText()">Add to Text</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
